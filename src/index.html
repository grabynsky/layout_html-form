<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="form">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">Surname:
          <input
          type="text"
          name="surname"
          >
        </label>
        <label class="label">Name:
          <input
          type="text"
          name="name"
          >
        </label>
        <label class="label">How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="label">Full date of birth
          <input type="date" name="date">
        </label>
        <label class="label">I accept the term of the agreement
          <input
          type="checkbox"
          name="checkbox-person"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>
        <label class="label">Password:
          <input
          type="password"
          name="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">Do you love cats?
          <label>
            <input
            type="radio"
            name="checkbox-fact"
            value="yes"
            > Yes
          </label>
          <label>
            <input
            type="radio"
            name="checkbox-fact"
            value="no"
            > No
          </label>
        </label>

        <label class="label">What is your favorite color?
          <label>
            <input
            type="color"
            name="color"
            >
          </label>
        </label>
        <label class="label">What time do you go to bed?
          <input type="time" name="date-go-to-bed">
        </label>
        <label class="label">What are your favorite brand of cars?
          <select
          name="cars"
          class="select"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="label">How do you rate our work?
          <label>
            <input
            type="range"
            value="0"
            >
          </label>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">Comments:
          <textarea name="textarea" autocomplete="off"></textarea>
        </label>
        <label>Would you recommend us?
          <select name="select-additional">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
