<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="form">
      <fieldset>
        <legend>Personal information</legend>
        <label>Surname:
          <input
          type="text"
          name="surname"
          >
        </label>
        <label>Name:
          <input
          type="text"
          name="name"
          >
        </label>
        <label>How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label for="date">Full date of birth
          <input type="date" name="date">
        </label>
        <label>I accept the term of the agreement
          <input
          type="checkbox"
          name="checkbox-person"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label>E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>
        <label>Password:
          <input
          type="password"
          name="password"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label>Do you love cats?
          <input
          type="radio"
          name="checkbox-fact"
          value="yes"
          > Yes
          <input
          type="radio"
          name="checkbox-fact"
          value="no"
          > No
        </label>
        <label>What is your favorite color?
          <input
          type="color"
          name="color"
          >
        </label>
        <label>What time do you go to bed?
          <input type="time" name="date-go-to-bed">
        </label>
        <label for="cars">What are your favorite brand of cars?
          <select
          name="cars"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>How do you rate our work?
          <input
          type="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label>Comments:
          <textarea name="textarea" autocomplete="off"></textarea>
        </label>
        <label>Would you recommend us?
          <select name="select-additional">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
